<html>
    <head>
        <title>DHTML</title>
    </head>
    <body>
        <center>
            <form action="validation.html">
                Enter username : <input type="text"/> <br/><br/>
                Enter password : <input type="password"/> <br/><br/>
                Enter DOB : <input type="date"/> <br/><br/>
                Enter resume : <input type="file" /> <br/><br/>
                Gender : 
                <input type="radio" name="gender"/> MALE
                <input type="radio" name="gender"/> FEMALE <br/><br/>

                Select Skills : <br/>
                <input type="checkbox" /> Java full stack <br/>
                <input type="checkbox" /> Python full stack <br/>
                <input type="checkbox" /> MERN full stack <br/><br/>
                
                Enter address : <br>
                <textarea></textarea> <br/><br/>

                <select>
                    <option>Select work location </option>
                    <option>Hyderabad</option>
                    <option>Bangalore</option>
                    <option>Pune</option>
                </select> <br/><br/>
                <input type="submit" /> 
                <input type="reset" />
                <br/><br/>

                <br/><br/>


            </form>
        </center>
    </body>
</html>
