<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send OTP Form</title>
</head>
<body>

<h2>Send OTP</h2>

<form id="otpForm">
  <label for="phoneNumber">Phone Number:</label><br>
  <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required><br>
  
  <button type="submit" onclick="sendOTP()">Send OTP</button>
</form>

<script>
  function sendOTP() {
    // Your code to send OTP will go here
    alert("OTP sent successfully!");
    // Redirect to a new page
    window.location.href = "otp_verification.html";
    // Prevent form submission
    event.preventDefault();
  }
</script>

</body>
</html>
