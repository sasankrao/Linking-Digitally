<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Card</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgb(232, 237, 232);
        background-size: auto;
        margin: 0;
        padding: 0;
    }
    .card {
        max-width: 300px;
        margin: 30px auto;
        background-color: whitesmoke;
        background-size: cover;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px black;
        text-align: center;    
    }
    .heart 
    {
        color: #e74c3c;
        font-size: 100px;
        margin-bottom: 1`50px;
    }
    h1 
    {
        color: #e74c3c;
        margin-bottom: 10px;
        font-style: italic;
    }
    p 
    {
        margin-bottom: 20px;
        line-height: 1.6;
        font-style: italic; 
    }
    .signature
     {
        font-style: italic;
        color: #555;
     }
</style>
</head>
<body>
    <div class="card"> 
    <img src="./love.jpg" alt="love"> 
    <div class="heart">&hearts;</div>
    <h1>To My Love</h1>
    <p><b>You are the light of my life, the beat of my heart, and the reason I smile every day. I am grateful for your love and cherish every moment we share together.</p>
    <p>With all my love,</b></p>
    <p class="signature">sai sasank</p>
</div>
</body>
</html>
