<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types</title>
    <script>
        /*
            - In javascript we don't have explicit data type
            - Based on the value given the data type will be defined..! 

            1. Number
            2. String
            3. Boolean
            4. Undefined
            5. Objects
                - Null
                - Array
                - Object
                - Function 
        */

        var a=10;
        console.log(typeof(a));

        var b=10.23;
        console.log(typeof(b));

        var c="Lokesh";
        console.log(typeof c);

        var d='#';
        console.log(typeof d);

        var e=true;
        console.log(typeof e);

        var f=undefined;
        console.log(typeof f);

        var g=null;
        console.log(typeof g);

        var h=[10,20,30,"lokesh"];
        console.log(typeof h);

        var i={"key1":"value1", Key2:"value2", 'key3':2000};
        console.log(typeof i)

        var f1 = function () {};
        console.log(typeof f1);
    </script>
</head>
<body>
    
</body>
</html>
